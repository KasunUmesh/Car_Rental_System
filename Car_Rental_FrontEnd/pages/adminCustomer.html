            <button

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/jQuery/jquery-3.6.0.min.js"></script>

    <script>
      var baseUrl = "http://localhost:8080/Car_Rental_Back_End_war/customer";

      loadAllDrivers();

      function loadAllDrivers() {
        $("#tblcustomer").empty();
        $.ajax({
          url: baseUrl,
          method: "GET",
          success: function (resp) {
            for (const customer of resp.data) {
              let row = `<tr><td>${customer.userName}</td><td>${customer.address}</td><td>${customer.nic}</td><td>${customer.driverlicen}</td><td>${customer.email}</td><td>${customer.contact}</td><td>${customer.password}</td></tr>`;
              $("#tblcustomer").append(row);
            }
          },
          error: function (ob) {
            alert(ob.responseJSON.message);
          },
        });
      }
    </script>
