    <div>
      <section class="home-section">
        <div class="home-content">
          <i class="bx bx-menu"></i>
          <span class="text">Drivers Manage</span>
        </div>

        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <form class="row g-4 pt-5" id="driverForm">
                <div class="col-md-4">
                  <label for="driverID" class="form-label">Driver ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="driverID"
                    placeholder="Driver ID"
                  />
                </div>

                <div class="col-md-4">
                  <label for="driverName" class="form-label">Driver Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="driverName"
                    placeholder="Driver Name"
                  />
                </div>

                <div class="col-md-4">
                  <label for="driverAddress" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="driverAddress"
                    placeholder="Address"
                  />
                </div>

                <div class="col-md-4">
                  <label for="driverNic" class="form-label">NIC</label>
                  <input
                    type="text"
                    class="form-control"
                    id="driverNic"
                    placeholder="NIC"
                  />
                </div>

                <div class="col-md-4">
                  <label for="driverLicen" class="form-label"
                    >Driving Licen</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="driverLicen"
                    placeholder="Driving Licen"
                  />
                </div>

                <div class="col-md-4">
                  <label for="driverContact" class="form-label"
                    >Contact Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="driverContact"
                    placeholder="Contact Number"
                  />
                </div>

                <div class="col-md-4">
                  <label for="driverEmail" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="driverEmail"
                    placeholder="Email"
                  />
                </div>

                <div class="col-md-4">
                  <label for="driverPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="driverPassword"
                    placeholder="Password"
                  />
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-3">
                  <button
                    class="btn btn-success btn-lg rounded-pill"
                    type="button"
                    id="btnSaveDriver"
                  >
                    <i class="bx bxs-save fs-5"></i>
                    Save Vehicle
                  </button>

                  <button
                    class="btn btn-primary btn-lg rounded-pill"
                    type="button"
                    id="btnSaveVehicle"
                  >
                    <i class="bx bxs-edit-alt"></i>
                    Update
                  </button>

                  <button
                    class="btn btn-danger btn-lg rounded-pill"
                    type="button"
                    id="btnSaveVehicle"
                  >
                    <i class="bx bxs-trash"></i>
                    Delete
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row justify-content-center pt-5">
            <div class="col-md-11">
              <table class="table align-middle mb-0 bg-light table-hover">
                <thead class="bg-success text-center text-white">
                  <tr>
                    <th>Driver ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>NIC</th>
                    <th>Driver Licen</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <th>Password</th>
                  </tr>
                </thead>

                <tbody class="text-center table-info" id="tbldriver">
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/jQuery/jquery-3.6.0.min.js"></script>

    <script>
      var baseUrl = "http://localhost:8080/Car_Rental_Back_End_war/driver";

      $("#btnSaveDriver").click(function () {
        saveDriver();
      });

      loadAllDrivers();

      function saveDriver() {
        var data = $("#driverForm").serialize();
        $.ajax({
          url: baseUrl,
          method: "POST",
          data: data,
          success: function (res) {
            if (res.code == 200) {
              alert("Successfully Driver Registered");
            }
          },
          error: function (ob) {
            alert(ob.responseJSON.message);
          },
        });
      }

      function loadAllDrivers() {
        $("#tbldriver").empty();
        $.ajax({
          url: baseUrl,
          method: "GET",
          success: function (resp) {
            for (const driver of resp.data) {
              let row = `<tr><td>${driver.driverID}</td><td>${driver.name}</td><td>${driver.address}</td><td>${driver.nic}</td><td>${driver.drivingLicen}</td><td>${driver.contact}</td><td>${driver.email}</td><td>${driver.password}</td></tr>`;
              $("#tbldriver").append(row);
            }
          },
          error: function (ob) {
            alert(ob.responseJSON.message);
          },
        });
      }
    </script>
  </body>
