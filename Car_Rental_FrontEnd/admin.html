<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Car Rental</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/adminStyle.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="sidebar">
        <div class="logo_content">
          <div class="logo">
            <i class="bx bxs-car"></i>
            <div class="logo_name">Easy Car Rental</div>
          </div>

          <i class="bx bx-menu" id="menuBtn"></i>
        </div>

        <ul class="nav_list">
          <li>
            <a href="#">
              <i class="bx bx-grid-alt"></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bxs-user"></i>
              <span class="links_name">Customer</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bxs-car"></i>
              <span class="links_name">Manage Car</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bxs-message-rounded-dots"></i>
              <span class="links_name">Rental Request</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-line-chart"></i>
              <span class="links_name">Income</span>
            </a>
          </li>
        </ul>

        <div class="logout_content">
          <span class="links_name">Log Out</span>
          <i class="bx bx-log-out" id="log_"></i>
        </div>
      </div>
    </header>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/adminjs.js"></script>
  </body>
</html>
